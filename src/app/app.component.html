<h1>Quill Editor</h1>
<quill-editor [styles]="{height: '235px'}" (onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)"
  (onBlur)="blur($event)" (onEditorCreated)="created($event)" [(ngModel)]="searchTerm" trackChanges="all"
  [modules]="modules" (onEditorCreated)="addBindingCreated($event)" (keyup)="checkPin($event)"></quill-editor>
